
    
   {% extends 'base.html' %}

   {% block content %}
   <style>

   @media (min-width: 1025px) {
    .h-custom {
    height: 120vh !important;
    }
    }

    </style> 


  <section class="h-100 h-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                        class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                        alt="Sample photo"> -->
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" colspan="5" style="text-align: center; font-weight: bold; letter-spacing: 0cqmax;">Registration a Client</h3>
                        <form class="px-md-2" action="/register_member" enctype="multipart/form-data" method="POST">
                            <div class="form-outline mb-4">
                                <label for="firstname">First Name:</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" required>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="lastname">Last Name:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline datepicker">
                                        <label for="photo">Photo:</label>
                                        <input type="file" class="form-control-file" id="photo" name="photo"
                                            accept="image/*" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="inputState" class="form-label">Nationality</label>
                                    <select id="inputState" class="form-select" name="nationality">
                                        <option selected>Choose...</option>
                                        <option value="Nigeria">Nigeria</option>
                                        <option value="Mozambique">Mozambique</option>
                                    </select>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline datepicker">
                                        <label for="gender">Gender:</label>
                                        <select id="inputState" class="form-select" name="gender">
                                            <option selected>Choose...</option>
                                            <option value="male">male</option>
                                            <option value="female">female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline datepicker">
                                        <label for="gender">Criminal Offence:</label>
                                        <select id="inputState" class="form-select" name="criminal_offence">
                                            <option selected>Choose...</option>
                                            <option value="yes">Yes</option>
                                            <option value="no">No</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline datepicker">
                                        <label for="gender">Status:</label>
                                        <select id="inputState" class="form-select" name="status">
                                            <option selected>Choose...</option>
                                            <option value="active">Active</option>
                                            <option value="inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                    
                        </form>

                        <a href="/details" class="btn btn-secondary mt-3">View Registered Members</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



   

<!-- Add these script tags in your HTML template -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>

   <!-- Add this script tag in your HTML template -->
   <script>
    // Handle form submission with jQuery
    $(document).on('submit', 'form', function(e) {
      e.preventDefault();
      $.ajax({
        url: $(this).attr('action'),
        type: $(this).attr('method'),
        data: new FormData(this),
        processData: false,
        contentType: false,
        success: function(response) {
          // Display the success message using SweetAlert
          Swal.fire({
            icon: 'success',
            title: 'Success',
            text: response.message,
            showConfirmButton: false,
            timer: 3000
          }).then(() => {
            // Redirect to the details page after displaying the success message
            window.location.href = '/details';
          });
        },
        error: function(xhr, status, error) {
          // Display the error message using SweetAlert
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: xhr.responseText,
            showConfirmButton: true
          });
        }
      });
    });
  </script>
  

   {% endblock %}
