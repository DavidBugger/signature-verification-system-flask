{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="static/cssform2.css">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Verify Signature </h4>
                        <form method="POST" action="/verification" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="genuine_signature">Genuine Signature:</label>
                                <input type="file" class="form-control" id="genuine_signature" name="genuine_signature" accept=".png,.jpg,.jpeg" required>
                            </div>
                            <div class="form-group">
                                <label for="forged_signature">Forged Signature:</label>
                                <input type="file" class="form-control" id="forged_signature" name="forged_signature" accept=".png,.jpg,.jpeg" required>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add these script tags in your HTML template -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>

   <!-- Add this script tag in your HTML template -->
   <script>
    // Handle form submission with jQuery
    $(document).on('submit', 'form', function(e) {
      e.preventDefault();
      $.ajax({
        url: $(this).attr('action'),
        type: $(this).attr('method'),
        data: new FormData(this),
        processData: false,
        contentType: false,
        success: function(response) {
          // Display the success message using SweetAlert
          Swal.fire({
            icon: 'success',
            title: 'Success',
            text: response.message,
            showConfirmButton: false,
            timer: 3000
          }).then(() => {
            // Redirect to the details page after displaying the success message
            window.location.href = '/dashboard';
          });
        },
        error: function(xhr, status, error) {
          // Display the error message using SweetAlert
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: xhr.responseText,
            showConfirmButton: true
          });
        }
      });
    });
  </script>
